<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <title>Kdelivery 회원가입</title>
        <link rel="stylesheet" href="joinmember.css">

    </head>
    <body>
        <!-- header -->
        <div id="header">
            <a href="mainpage.html" target="_blank" title="메인 페이지 보러가기"><img src="logo.png" id="logo"></a>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" name="j_id" maxlength="20">
                    </span>
                </div>


                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" id="pswd1" class="int" name="j_pw" maxlength="20">

                        <img src="lock.png" id="pswd1_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="text" id="pswd2" class="int" maxlength="20">
                        <img src="lock.png" id="pswd2_img1" class="pswdImg">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" name="j_name"maxlength="20">
                    </span>

                </div>

                <!-- sal -->
                <div>
                    <h3 class="join_title">
                        <label for="id">급여</label>
                    </h3>
                    <span class="box int_id">
                        <input type="number" id="id" class="int" name="j_sal"maxlength="20">
                    </span>
                </div>

                <!-- Role -->
                <div>
                    <h3 class="join_title"><label for="gender">직위</label></h3>
                    <span class="box gender_code">
                        <select id="gender" class="sel" name="j_jikwi">
                            <option>직위</option>
                            <option value="A">사장</option>
                            <option value="B">부장</option>
                            <option value="C">대리</option>
                            <option value="D">사원</option>
                            <option value="F">직접입력</option>
                        </select>
                    </span>

                </div>

                <!-- MOBILE -->
                <div>
                    <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                    <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" name="j_phone" maxlength="16" placeholder="전화번호 입력">
                    </span>

                </div>

                  <!-- address -->
                <div>
                    <h3 class="join_title"><label for="name">주소</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" name="j_address" maxlength="20">
                    </span>

                </div>

                <!-- area -->
                <div>
                    <h3 class="join_title">
                        <label for="id">담당구역</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" name="j_area" maxlength="20">
                    </span>
                </div>



                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>



            </div>
            <!-- content-->

        </div>
        <!-- wrapper -->
    <script src="main.js"></script>
    </body>
</html>
